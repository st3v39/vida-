<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
</head>
<body>
  <div class="navbar">
    <nav>
      <a href="#" class="logo">Airbnb</a>
      <a href="#">Explore</a>
      <a href="#">Wishlist</a>
      <a href="#">Login</a>
    </nav>
  </div>


  <section class="hero">
    <h1>Welcome to Airbnb</h1>
    <p>Find unique places to stay and explore the world.</p>
    <button class="btn-discover">Discover Now</button>
  </section>


  <section class="featured">
    <h2>Featured Listings</h2>
    <div class="listings">
      <div class="listing">
        <img class="apt1" src="istockphoto-2.jpg" alt="Listing1">
        <h3>Cozy Apartment in the City</h3>
        <p>$120/night</p>
      </div>
      <div class="listing">
        <img class="apt2" src="istockphoto-3.jpg" alt="Listing 2">
        <h3>Beachfront Villa</h3>
        <p>$200/night</p>
      </div>
      <div class="listing">
        <img lass="apt3" src="istockphoto-5.jpg" alt="Listing3">
        <h3>Mountain Cabin Retreat</h3>
        <p>$150/night</p>
      </div>
    </div>
  </section>
  <footer>
    <p>&copy; 2024 Airbnb, Inc.</p>
    <p><a href="#">Privacy</a> | <a href="#">Terms</a> | <a href="#">Sitemap</a></p>
  </footer>
</body>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
     /* Navbar Styles */
     .navbar {
  background-color: rgb(4, 57, 92);
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  width: 100%;
  top: 0;
}
.logo {
  font-size: 24px;
  font-weight: bold;
}
.navbar nav {
    display: flex; 
    justify-content: space-around; 
}

.navbar nav a {
    color: #ecf0f1; 
    text-decoration: none; 
    font-size: 18px;
    padding: 10px 20px; 
    border-radius: 25px; 
    transition: background-color 0.3s ease, transform 0.3s ease; 
}


.navbar nav a:hover {
    background-color: #e74c3c; 
    transform: scale(1.05); 
}

@media (max-width: 768px) {
    .navbar nav {
        flex-direction: column;
        align-items: center; 
    }
    .navbar nav a {
        margin: 10px 0;
    }
}

@media (max-width: 480px) {
    .navbar {
        padding: 10px; 
    }
    .navbar nav a {
        font-size: 16px; 
        padding: 8px 15px; 
    }
}
.featured{
  text-align: center;
  padding: 50px 20px;
  margin-top: 100px;
}
h2{
  font-family: helvetica;
  color: rgb(7, 53, 80);
  letter-spacing: 3px;
  font-size: large;
}
.listings{
  display: flex;
  justify-content: center;
  align-items: center; 
  flex-wrap: wrap;
  gap: 20px;

}
.listing {
  width: 250px;
  background-color: #f8f8f8;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  text-align: center;
  margin-top: 30px;
  cursor: pointer;
  box-shadow:0 2px 2px #333;
  transition: transform opacity 0.4s background-color ease 0.3s;
}
.listing:hover{  
  opacity: 0.9;
  transform: scale(1.2);
}
.hero {
  text-align: center;
  padding: 150px 20px;
  background: url('hero-image.jpg') no-repeat center center/cover;
  color: rgb(4, 57, 92);
  margin-top: 50px;
}





/* Navbar Styles */


.navbar nav a {
  color: white;
  text-decoration: none;
  margin-left: 20px;
  font-size: 18px;
}

.logo {
  font-size: 24px;
  font-weight: bold;
}

/* Hero Section */
.hero {
  text-align: center;
  padding: 150px 20px;
  background: url(istockphoto-6.jpg) no-repeat center center/cover;
  color: rgb(5, 51, 73);
}
.hero h1{
  font-size: 75px;
  font-family: Arial;
  color: black;
  letter-spacing: 3px;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
}
.hero p{
  font-size: 20px;
  font-family: sans-serif;
  color: black;
  letter-spacing: 2px;
  margin-top: 20px;
}
.btn-discover{
  border-radius: 35px;
  background-color: #e74c3c;
  cursor: pointer;
  color: black;
  width: 150px;
  height: 50px;
  margin-top: 50px; 
  border: none;
  font-size: 18px;
  box-shadow:0 2px 2px rgba(0, 0, 0, 0.1) ;
  transition: transform background-color opacity, 0.3s ease;
}
.btn-discover:hover{
  background-color:  rgb(4, 57, 92);
  color: aliceblue;
  opacity: 0.9;
  transform: scale(1.2);
}
.btn-discover:active{
  background-color: black;
  transform: 0.95s;
}
.listing p{
  font-size: 18px;
  color: #ff5a5f;
  margin-bottom: 15px;
  font-family: helvetica;
}
.listing h3 {
  font-size: 20px;
  margin: 10px 0;
  font-family: helvetica;
}
footer {
  background-color: rgb(4, 57, 92);
  color: white;
  text-align: center;
  padding: 20px;
  margin-top: 30px;
}
footer a {
  color: #ff5a5f;
  text-decoration: none;
  margin: 0 10px;
}
footer a:hover {
  text-decoration: underline;
}
@media (max-width: 768px) {
  .listings {
    flex-direction: column;
    align-items: center;
  }
}

</html>
